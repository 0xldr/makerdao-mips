<ng-container *ngFor="let item of news; let i = index">
  <div
    *ngIf="!darkModeService.darkMode && !(isHandset$ | async)"
    class="container"
    [ngClass]="{
      'container-green': item.type === 'GREEN',
      'container-yellow': item.type === 'YELLOW',
      'container-red': item.type === 'RED'
    }"
  >
    <div
      class="item-icon"
      [ngClass]="{
        'item-icon-green': item.type === 'GREEN',
        'item-icon-yellow': item.type === 'YELLOW',
        'item-icon-red': item.type === 'RED'
      }"
    >
      <img
        *ngIf="item.type === 'GREEN'"
        src="./assets/images/notification/circle.png"
      />
      <img
        *ngIf="item.type === 'RED'"
        src="./assets/images/notification/triangle.png"
      />
      <img
        *ngIf="item.type === 'YELLOW'"
        src="./assets/images/notification/tip.png"
      />
    </div>

    <div class="item" style="width: 25%">
      <markdown
        [data]="item.title"
        style="
          font-family: Roboto;
          font-size: 18px;
          font-style: normal;
          font-weight: 700;
          line-height: 21px;
          letter-spacing: 0em;
          text-align: left;
          margin-left: 10px;
        "
      ></markdown>
    </div>
    <div class="item" style="width: 50%">
      <markdown
        [data]="item.description"
        style="
          font-family: Roboto;
          font-size: 16px;
          font-style: normal;
          font-weight: 400;
          line-height: 19px;
          letter-spacing: 0px;
          text-align: left;
        "
      ></markdown>
    </div>
    <div class="newsLinkContainer" style="width: 25%">
      <a
        *ngIf="item.link"
        href="{{ item.link }}"
        class="newsLink"
        target="_blank"
        >Mip</a
      >
      <a
        *ngIf="item.linkforum"
        href="{{ item.linkforum }}"
        class="newsLink"
        target="_blank"
        >Forum link</a
      >
      <a
        *ngIf="item.linkmd"
        href="mips/md-viewer?mdUrl={{ item.linkmd }}"
        class="newsLink"
        target="_blank"
        >.md View</a
      >
    </div>

    <div class="icon closeNewButton" (click)="removeItem(i, item.id)">
      <img src="./assets/images/notification/close.png" />
    </div>
  </div>

  <div
    *ngIf="darkModeService.darkMode && (isHandset$ | async)"
    class="container-dark"
    style="flex-flow: wrap"
    [ngClass]="{
      'container-green': item.type === 'GREEN',
      'container-yellow': item.type === 'YELLOW',
      'container-red': item.type === 'RED'
    }"
  >
    <div class="item-mobile">
      <div style="width: 5%">
        <img
          width="20"
          *ngIf="item.type === 'GREEN'"
          src="./assets/images/notification/circle-dark.png"
        />
        <img
          width="20"
          *ngIf="item.type === 'RED'"
          src="./assets/images/notification/triangle-dark.png"
        />
        <img
          width="20"
          *ngIf="item.type === 'YELLOW'"
          src="./assets/images/notification/tip-dark.png"
        />
      </div>
      <markdown
        [data]="item.title"
        class="title-mobile"
        style="width: 86%; text-align: center; margin-top: 5px"
      ></markdown>
      <div
        class="closeNewButton"
        style="width: 4%"
        (click)="removeItem(i, item.id)"
      >
        <img width="12" src="./assets/images/notification/close.png" />
      </div>
    </div>
    <div class="item-mobile">
      <markdown
        [data]="item.description"
        class="description-mobile"
        style="margin-top: 0px"
      ></markdown>
    </div>

    <div class="newsLinkContainerMovile" style="width: 100%">
      <a
        *ngIf="item.link"
        href="{{ item.link }}"
        class="newsLink"
        target="_blank"
        >Mip</a
      >
      <a
        *ngIf="item.linkforum"
        href="{{ item.linkforum }}"
        class="newsLink"
        target="_blank"
        >Forum link</a
      >
      <a
        *ngIf="item.linkmd"
        href="mips/md-viewer?mdUrl={{ item.linkmd }}"
        class="newsLink"
        target="_blank"
        >.md View</a
      >
    </div>
  </div>

  <div
    *ngIf="!darkModeService.darkMode && (isHandset$ | async)"
    class="container"
    style="flex-flow: wrap"
    [ngClass]="{
      'container-green': item.type === 'GREEN',
      'container-yellow': item.type === 'YELLOW',
      'container-red': item.type === 'RED'
    }"
  >
    <div class="item-mobile">
      <div style="width: 5%">

        />
        <img

          *ngIf="item.type === 'RED'"

        />
        <img
          width="20"
          *ngIf="item.type === 'YELLOW'"
          src="./assets/images/notification/tip-dark.png"
        />
      </div>

      <markdown
        [data]="item.title"

        class="title-mobile"
      ></markdown>

      <div
        class="closeNewButton"
        style="width: 4%"

        <img width="12" src="./assets/images/notification/close.png" />
      </div>
    </div>

    <div class="item-mobile">

    <div class="newsLinkContainerMovile" style="width: 100%">

      <a

    </div>
  </div>

  <div
    *ngIf="darkModeService.darkMode && !(isHandset$ | async)"
    class="container-dark"
    [ngClass]="{
      'container-green': item.type === 'GREEN',
      'container-yellow': item.type === 'YELLOW',

    }"
  >
    <div
      class="item-icon"

        'item-icon-red': item.type === 'RED'

      <img

      <img

    <div class="item" style="width: 25%">
        <markdown [data]="item.title" class="title"></markdown>
    </div>

    <div class="item" style="width: 50%">
      <markdown [data]="item.description"></markdown>

    <div class="newsLinkContainer" style="width: 25%">

      <a

      >
    </div>

    <div class="icon closeNewButton" (click)="removeItem(i, item.id)">
      <img src="./assets/images/notification/close.png" />
    </div>
  </div>
</ng-container>

<div style="margin-bottom: 39px"></div>
