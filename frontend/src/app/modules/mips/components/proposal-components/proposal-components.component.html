<div class="container">
  <div class="content" #sectionLinks>
    <p class="header">Proposal Components</p>
    <div *ngFor="let element of sourceData; let index = index">
      <div *ngIf="element.type == 'heading'">
        <p>
          <a *ngIf="element.depth == 2"
            [id]="idBySection(element.text)"
            class="title"
            [href]="getLinkBySection(element.text)"
            >
            {{element.text}}</a>

          <a *ngIf="element.depth == 3"
            [id]="idBySection(element.text)"
            class="sub-title"
            [href]="getLinkBySection(element.text)"
            >
            {{element.text}}</a>
        </p>
      </div>
    </div>
  </div>
</div>
