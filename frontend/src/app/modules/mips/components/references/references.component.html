<div class="container">
  <p class="title" style="margin-bottom: 30px;">References</p>
  <div *ngFor="let reference of references">
    <hr />
    <div class="data-container">
      <span class="row">
        <a class="info" [href]="reference.link">{{ reference.name }}</a>
      </span>
    </div>
  </div>
</div>
