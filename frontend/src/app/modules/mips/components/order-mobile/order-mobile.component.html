<div
  class="img-container"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="open = !open"
>
  <svg
    width="8"
    height="14"
    viewBox="0 0 8 14"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    [ngClass]="{ active: open }"
  >
    <path
      d="M4.47175 13.7532C4.23685 14.0823 3.76315 14.0823 3.52825 13.7532L0.116827 8.97495C-0.170943 8.57188 0.105773 8 0.588576 8L7.41142 8C7.89423 8 8.17094 8.57188 7.88317 8.97495L4.47175 13.7532Z"
      fill="#748AA1"
    />
    <path
      d="M3.52825 0.246762C3.76315 -0.082254 4.23685 -0.0822541 4.47175 0.246762L7.88317 5.02505C8.17094 5.42812 7.89423 6 7.41142 6L0.588576 6C0.105772 6 -0.170942 5.42812 0.116828 5.02505L3.52825 0.246762Z"
      fill="#748AA1"
    />
  </svg>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="open"
  [cdkConnectedOverlayPositions]="positionPopup"
  (overlayOutsideClick)="onClickOutside($event)"
>
  <div class="content" @enterLeaveSmooth>
    <p>SORT BY</p>
    <div
      class="option"
      (click)="updatePos(1)"
      [ngClass]="{ selected: pos == 1 }"
    >
      Number #
      <img
        *ngIf="pos == 1"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <div
      class="option"
      (click)="updatePos(2)"
      [ngClass]="{ selected: pos == 2 }"
    >
      Title
      <img
        *ngIf="pos == 2"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <div
      class="option"
      (click)="updatePos(3)"
      [ngClass]="{ selected: pos == 3 }"
    >
      Summary
      <img
        *ngIf="pos == 3"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <div
      class="option"
      (click)="updatePos(4)"
      [ngClass]="{ selected: pos == 4 }"
    >
      Status
      <img
        *ngIf="pos == 4"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <hr />
    <div
      class="option"
      (click)="updatePosDown(1)"
      [ngClass]="{ selected: pos1 == 1 }"
    >
      Ascendent
      <span
        class="arrow-down"
        [ngClass]="{ 'selected-arrow': pos1 == 1 }"
      ></span
      ><img
        *ngIf="pos1 == 1"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <div
      class="option"
      (click)="updatePosDown(2)"
      [ngClass]="{ selected: pos1 == 2 }"
    >
      Descendent
      <span class="arrow-up" [ngClass]="{ 'selected-arrow': pos1 == 2 }"></span
      ><img
        *ngIf="pos1 == 2"
        style="float: right;"
        src="../../../../../assets/images/check.svg"
      />
    </div>
    <div class="buttons">
      <button mat-button class="reset btn" (click)="reset()">Reset</button>
      <button mat-button class="apply btn" (click)="apply()">Apply</button>
    </div>
  </div>
</ng-template>
