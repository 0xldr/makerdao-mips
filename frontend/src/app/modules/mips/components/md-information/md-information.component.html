
<mat-accordion  *ngFor="let item of additionalInformation" class="aditionalInfoBox">
  <mat-expansion-panel
    [hideToggle]="true"
    *ngIf="additionalInformation.length > 0"
    [ngStyle]="{ borderBottomWidth: additionalInformation.length > 3 ? '60px' : '16px' }"
    #expansionPanel
  >
    <mat-expansion-panel-header collapsedHeight="auto" expandedHeight="auto" class="cursorDefault">
      <mat-panel-title>
        <h4 class="title">
          Additional Information
        </h4>
        <div
          class="item"
        >
          <span>
            <ul>
              <li>
                <markdown>{{item}}</markdown>
              </li>
            </ul>
          </span>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
