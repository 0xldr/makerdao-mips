<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="TITLE">
    <th mat-header-cell *matHeaderCellDef> TITLE</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="SUMMARY">
    <th mat-header-cell *matHeaderCellDef> SUMMARY </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>
  <ng-container matColumnDef="STATUS">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"><app-status [type]="element.status"></app-status> </td>
  </ng-container>
  <ng-container matColumnDef="LINK">
    <th mat-header-cell *matHeaderCellDef> LINK </th>
    <td mat-cell *matCellDef="let element"> <app-social [forumLink]="element.forum" [githubLink]="element.github"></app-social></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
