<table mat-table [dataSource]="dataSource" matSort  class="mat-elevation-z8">


  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>


  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> summary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>


  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>


  <ng-container matColumnDef="github">
    <th mat-header-cell *matHeaderCellDef> github </th>
    <td mat-cell *matCellDef="let element"> {{element.github}} </td>
  </ng-container>


  <ng-container matColumnDef="forum">
    <th mat-header-cell *matHeaderCellDef> forum </th>
    <td mat-cell *matCellDef="let element"> {{element.forum}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
