<div class="container">
  <p class="title">Details</p>

  <span class="row">
    <p class="label">Status</p>
    <app-status [type]='getStatusType(status)' [value]='getStatusValue(status)'></app-status>
  </span>
  <hr>
  <span class="row">
    <p class="label">Poll Address</p>
    <p class="info">N/A</p>
    <!-- <img src="../../../../../assets/images/copy.svg" />
    <img src="../../../../../assets/images/open.svg" /> -->

  <span class="row">
    <p class="label">Proposed Date</p>
    <p class="info">{{dateProposed}}</p>
  </span>

  <span class="row">
    <p class="label">Ratified Date</p>
    <p class="info">{{dateRatified}}</p>
  </span>
  <hr>
  <span class="">
    <p class="label">Status</p>
    <app-side-content [content]="preamble"></app-side-content>
  </span>
