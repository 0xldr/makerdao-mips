<div class="container">
  <div class="row space">
    <div class="links">
      <a routerLink="/mips/list">ALL MIPs </a>
      <strong > / MIP{{mipNumber}} </strong>
    </div>
    <div class="items">
      <strong>{{mipPosition + 1}}  </strong>
      <span> of {{total}} items </span>
      <img (click)="minus()" src="../../../../../assets/images/left.svg" />
      <img (click)="loadMipsData()" src="../../../../../assets/images/right.svg" />
    </div>
  </div>
</div>
