<div class="row">
  <p class="title">MIPs List</p>
  <div class="row filtering">
    <app-search (send)="onSendSearch($event)"></app-search>
    <app-filter (send)="onSendFilters()"></app-filter>
  </div>
</div>
<app-list 
[loading]="loading" 
[dataSource]="mips"

></app-list>
