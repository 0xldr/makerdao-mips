<div
  class="logo"
  id="logo"
  [ngStyle]="{ backgroundColor: menuOpen ? 'white' : 'transparent' }"
  (click)="onMenuToggle(false)"
>
  <a (click)="clearFilterAndGoHome()" style="cursor: pointer;">
    <img class="no-mobile" src="../../../assets/images/logo_desktop.svg" />
    <img class="mobile" src="../../../assets/images/logo_mobile.svg" />
  </a>
  <app-nav-menu (menuOpen)="onMenuToggle($event)"></app-nav-menu>
</div>
